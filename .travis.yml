---
sudo: required
dist: bionic

notifications:
  slack:
    on_failure: always

matrix:
  fast_finish: true
  include:

    - name: "Istio service mesh microk8s wo microk8s snap Python 3.7 on bionic"
      dist: bionic
      # addons:
      #   snaps:
      #     - name: microk8s
      #       confinement: classic # or devmode
      #       channel: latest/stable # will be passed to --channel flag
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-microk8s
        - sudo make deploy-istio
      after_success:
        - deactivate

    - name: "Istio service mesh microk8s w microk8s snap Python 3.7 on bionic"
      dist: bionic
      addons:
        snaps:
          - name: microk8s
            confinement: classic # or devmode
            channel: latest/stable # will be passed to --channel flag
      language: python
      python: 3.7
      before_install:
        - pip3 install virtualenv
        - virtualenv -p $(which python3) ~venvpy3
        - source ~venvpy3/bin/activate
        - pip install -r requirements.txt
      script:
        - sudo make deploy-istio
      after_success:
        - deactivate